<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM LEARNING</title>
</head>
<body style="background-color: blue; color: white">
</body>

//Creating Element
<script>
	const div= document.createElement('div') //const h1= document.createElement('h1')
	console.log(div);
    //adding attribute to the element
    div.className = "main"
    div.id = Math.random()
    //adding custom attributes
    div.setAttribute("title","generated title")
    div.style.backgroundColor='green'
    div.style.padding="12px"
    div.innerText="Learning DOM Element Creation"
    //instead of line 23 we can write the following lines
    //const addText= document.createTextNode("Learning DOM Element Creation")
    //div.appendChild(addText)

//The elements are not displayed yet on page, why?
//since the div created is on storage and not attached to the page. So attaching the child to the document
    document.body.appendChild(div)
</script>
</html>
