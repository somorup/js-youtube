    function addLanguage(langName) {
        //creating list element
        const liElement= document.createElement('li')
        //add value to the element
        liElement.innerHTML=`${langName}`
        //searching the class, where we have to add the element
        const findClass = document.querySelector('.language')
        //add the value to the found class
        findClass.appendChild(liElement)
