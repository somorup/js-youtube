<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: blue; color: white">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    //How to select parent element and find the values it contains?
    const parent= document.querySelector('.parent')
    console.log(parent);
    //How to select get the child elements of the parent?
    console.log(parent.children); //returns values in HTMLCollection format
    //To access any child element
    console.log(parent.children[1].innerHTML);
    //for loop runs for all prototype types
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    //firstElementChild, lastElementChild -- it takes the first/last child element
    console.log(parent.firstElementChild);
    //prints the first element of child class
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    //traverse from child to parent
    console.log(dayOne.parentElement);
    //traverse from child to next child
    console.log(dayOne.nextElementSibling);
    //childNodes -- itgives all the nodes(node means even the line breaks
    //(if multiple line breaks are given still it will be counted as 1childNode)is considered )
    


</script>
</html>
