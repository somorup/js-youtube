<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const showDate = function() {
        console.log("Hi",Date.now())
    }
    setInterval(showDate,1000) //always remember we are passing handler here so no () after function reference
    
    /*setInterval can also pass parameter to the function
    const showDate = function() {
        console.log(parameter,Date.now())
    }
    setInterval(showDate,1000,"Hi")
    */

    document.querySelector('#start').addEventListener("click",function(){
        const start = function() {
        console.log("Hi",Date.now())
    }
        const toStop = setInterval(start, 1000);

        document.querySelector("#stop").addEventListener("click", function () {
          clearInterval(toStop);
        });
      });

</script>
</html>
